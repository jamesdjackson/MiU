<html>
<head>
    <title>Print Keeper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Theme1.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<h1>PRINT KEEPER</h1>
<nav>
    <a href="additem.html" id="addNew" style="display: none;">Add New Data</a>
    </nav>
        <form action="#" method="post" id="printForm">
            <fieldset>
                <legend id="add">Add a Japanese Print:</legend>
                <span>* fields are required.</span>
                <h2>Print Information:</h2>
                <ul id="errors"></ul>
                <ul id="questions">
                    <li id="select"><label for="group">* Select a Japanese Print Artist</label></li>
                </ul>
                <label for="printName">* Print Name:</label><input type="text" name="printName" id="printName" size= "40" height= "6" />
                <br>
                <br>
                <label for="approxDateOfPrint">Approximate Date of Printing:</label><input type="range" name="approxDateOfPrint" id="approxDateOfPrint" min="1700" max="2020" steps="10"/>
                <br>
                <legend>* School:</legend>
                <ul id="school">
                    <li><label for = "Kaigetsudō">Kaigetsudō: From 1700–14</label><input type="radio" checked value="Kaigetsudō school, from 1700–14" name="school" id="Kaigetsudō" /></li>
                    <li><label for = "Torii">Torii: From 1700</label><input type="radio" value="Torii school, from 1700" name="school" id="Torii"/></li>
                    <li><label for = "Katsukawa">Katsukawa: From 1740</label><input type="radio" value="Katsukawa school, from about 1740" name="school" id="Katsukawa" /></li>
                    <li><label for = "Utagawa">Utagawa: From 1842</label><input type="radio" value="Utagawa school, from 1842" name="school" id="Utagawa" /></li>
                    <li><label for = "Sōsaku">Sōsaku: From 1904</label><input type="radio" value="Sōsaku hanga movement, from 1904" name="school" id="Sōsaku" /></li>
                    <li><label for = "Shin">Shin: From 1915</label><input type="radio" value="Shin hanga New Prints movement, from 1915" name="school" id="Shin" /></li>
                </ul>
                <label for="approxValue">* Approximate Value:</label><input type="text" name="approxValue" id="approxValue" size= "8" height= "6" />
                <br/>
                <label for="datePrint">* Date Printed:</label><input type="text" id="datePrint" name="datePrint" />
                <br/>
                <label for="dateAdded">* Date Added: </label><input type="text" name="dateAdded" id="dateAdded" />
                <br/>
                <label for="recordComplete">* Record Complete?:</label><input type="checkbox" input checked name="recordComplete" id="recordComplete" />
                <br>
                <br/>
                <label for="additionalComments">Additional Comments:<textarea rows="4" cols="40" id="additionalComments"></textarea><label>
                <br/>
            <input type="submit" id="submit" value="Submit"/>
                    <div data-role="footer" data-position="fixed" data-theme="a">
                        <div data-role="navbar">
                            <ul>



                                <li><a href="#" id="clear" data-icon="delete">Clear Stored Data</a></li>
                                <li><a href="search" data-icon="search">Search</a></li>
                                <li><a href="index.html" data-icon="home">Home</a></li>
                                <li><a href="#" id="displayLink" data-icon="show">Display Data</a></li>
                            </ul>
                        </div>
            </fieldset>
        </form>
        <script src="js/json.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
